<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>F00dar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/site.min.css"
    />
    <style>
      div {
        vertical-align: middle;
        width: 50%;
      }

      .input {
        padding-top: 5px;
        padding-right: 3px;
        padding-bottom: 5px;
        padding-left: 8px;
      }

      .parent {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Foodar</h1>
    <fieldset>
      <h2>Register</h2>

      <form action="index.html" method="post">
        <div class="parent">
          <label
            >Email address:
            <div class="input">
              <input
                type="text"
                name="username"
                value="youremail@address.com"
              />
            </div>
          </label>
        </div>
        <br />
        <div class="parent">
          <label
            >Password:
            <div class="input">
              <input type="password" name="password" value="Password" />
            </div>
          </label>
        </div>
        <br />
        <div class="parent">
          <label
            >First Name:
            <div class="input">
              <input type="text" name="firstname" value="Jack" />
            </div>
          </label>
        </div>
        <br />
        <div class="parent">
          <label
            >Last Name:
            <div class="input">
              <input type="text" name="lastname" value="Reacher" />
            </div>
          </label>
        </div>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
