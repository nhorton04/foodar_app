<!DOCTYPE html>
<html>
  <head>
    <title>Scripting setInterval</title>
  </head>
  <body>
    <div id="extra">
      <div id="removable">
        <span id="banner">
          <button onclick="closeImg()" id="xButton">x</button></span
        >
      </div>
    </div>
  </body>
  <script>
    function ad() {
      var elem = document.createElement("IMG");
      elem.setAttribute("src", "http://webmeup.com/upload/blog/mc_banner.jpg");
      elem.setAttribute("width", "304");
      elem.setAttribute("height", "100");
      elem.setAttribute("alt", "pic");

      document.body.appendChild(elem);
    }
    setTimeout(ad, 500);

    function closeImg() {
      var b = document.getElementById("extra");
      var b_nested = document.getElementById("removable");
      b.remove();
    }
  </script>
</html>
