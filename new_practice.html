<!DOCTYPE html>
<html>
  <head>
    <title>Pic Page</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    #note {
      background: lightgray;
      height: 350px;
      width: 700px;
      border: 2px solid;
      border-radius: 25px;
      border-color: lightgray;
      margin: 10px;
    }
    #note_in {
      float: center;
      height: 30px;
      width: 700px;
      background-color: lightgray;
    }
    #note_in2 {
      float: right;
      height: 25px;
      width: 25px;
      margin: 5px;
      background: lightgray;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
    }
    #ex {
      margin-top: 4px;
    }
  </style>
  <body>
    <button onClick="openNote();">Press me!</button>
  </body>
  <script>
    function openNote() {
      var base = document.createElement("div");
      base.id = "note";
      var in_ = document.createElement("div");
      in_.id = "note_in";
      var out_ = document.createElement("IMG");
      out_.src = "http://webmeup.com/upload/blog/mc_banner.jpg";
      var in_2 = document.createElement("div");
      in_2.id = "note_in2";
      var ex = document.createElement("div");
      ex.id = "ex";
      var ext = document.createTextNode("X");

      base.appendChild(in_);
      base.appendChild(out_);
      in_.appendChild(in_2);
      in_2.appendChild(ex);
      ex.appendChild(ext);
      document.body.appendChild(base);

      ex.onclick = function() {
        base.parentNode.removeChild(base);
      };
    }
  </script>
</html>
