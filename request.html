      src="https://code.jquery.com/jquery-3.1.1.min.js"

  <style></style>
  <body>
    <div class="title2"><p>SUBMIT YOUR REQUEST</p></div>
    <div>
      <h3>Please fill out the form below.</h3>

      <form action="index.html" method="post">
        <div class="parent">
          <label
            >Address:
            <div>
              <input
                type="text"
                name="Email"
                placeholder="youremail@website.com"
              /></div
          ></label>
        </div>

        <div>
          <h3>Choose Your Style:</h3>
          <table>
            <td>
              <div class="custom_form">
                <div>
                  <input
                    type="radio"
                    name="classic"
                    checked="checked"
                    value="3"
                  />
                  <label>This is a classic treatment</label>
                </div>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="premium" value="5" />
                <label>Pinky's up</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="royal" value="10" />
                <label
                  >Your food is served on a silver platter. Literally.</label
                >
              </div>
            </td>
          </table>
        </div>
        <br />
        <div>
          <label
            >Restaurant:
            <div>
              <input
                type="text"
                name="restaurant"
                placeholder="Bucca di Beppo's"
              />
            </div>
          </label>
        </div>
        <div>
          <h3>Tip:</h3>
          <div class="custom_form">
            <div>
              <input type="radio" name="10%" checked="checked" />
              <label>10% - They did their job</label>
            </div>
          </div>

          <div>
            <input type="radio" name="15%" />
            <label>15% - They made you feel special</label>
          </div>

          <div>
            <input type="radio" name="20%" />
            <label
              >20% - I wanna give them more, but this is all the app will let
              me!</label
            >
          </div>
        </div>
        <br />
        <input type="submit" value="REQUEST" />
      </form>
    </div>
